<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEBP to PNG Converter</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { margin: 1em; }
  </style>
</head>
<body>
  <h1>WEBP to PNG Converter</h1>
  <input type="file" id="upload" accept="image/webp" />
  <br />
  <canvas id="canvas" style="display:none;"></canvas>
  <br />
  <a id="downloadLink" style="display:none;" download="converted.png">Download PNG</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.style.display = 'block';

          const pngUrl = canvas.toDataURL('image/png');
          downloadLink.href = pngUrl;
          downloadLink.style.display = 'inline-block';
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
